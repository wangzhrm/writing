<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Voting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #results {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Vote for Your Favorite Idea!</h1>

  <button onclick="vote('A')">Idea A</button>
  <button onclick="vote('B')">Idea B</button>
  <button onclick="vote('C')">Idea C</button>
  <button onclick="vote('D')">Idea D</button>

  <h2 id="status"></h2>
  <div id="results"></div>

  <script>
    const binId = "690b614cd0ea881f40d5b4f9"; // Your Bin ID
    const apiKey = "$2a$10$mhQIaXkGG.V7HJDmwso9D.ChP8nEDgFE0Dke0VtnKJ5R7siCKvZHK";  // Replace with your Master Key

    async function vote(choice) {
      const url = `https://api.jsonbin.io/v3/b/${binId}/latest`;

      try {
        // Get current vote counts
        const res = await fetch(url, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();

        // Increment chosen idea
        data.record[choice] += 1;

        // Update JSONBin
        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(data.record)
        });

        document.getElementById("status").innerText = `Thanks for voting for ${choice}!`;
        showResults(data.record);
      } catch (err) {
        document.getElementById("status").innerText = "Error submitting your vote.";
        console.error(err);
      }
    }

    function showResults(record) {
      let resultsHTML = "<h3>Current Vote Counts:</h3>";
      for (const key in record) {
        resultsHTML += `${key}: ${record[key]}<br>`;
      }
      document.getElementById("results").innerHTML = resultsHTML;
    }

    // Load initial results on page load
    window.onload = async () => {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();
        showResults(data.record);
      } catch (err) {
        console.error("Failed to load initial results", err);
      }
    };
  </script>
</body>
</html>
